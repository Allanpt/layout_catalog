<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#"
        class="header__logo"
      >
        <img
          src="../src/images/moyo_1.svg"
          alt="Logo"
        />
      </a>

      <nav class="nav header__nav">
        <ul class="list nav__list">
          <li class="item list__item">
            <a
              href="#"
              class="item__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              Samsung
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              Smartphones
            </a>
          </li>

          <li
            class="nav-item"
            data-qa="hover"
          >
            <a
              href="#"
              class="link"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              Tablets
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              Photo
            </a>
          </li>

          <li class="nav-item">
            <a
              href="#"
              class="link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="imac image"
          class="card__img"
        />
        <h2 class="card__title-product">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
        <div class="stars">
          <div class="stars__review stars__review--stars--4">
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
          </div>
          <p class="stars__text-review">Reviews: 5</p>
        </div>
        <div class="card__price-content">
          <p class="card__price-title">Price:</p>
          <p class="card__price">$2,199</p>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
